<!doctype html>
<html ng-app="index">
  <head>
    <meta charset="utf-8">
    <title>RiftSketch</title>

    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/codemirror/codemirror.css" />

    <link rel="stylesheet/less" href="css/index.less" />

    <script src="lib/less/less-1.3.3.min.js"></script>
    <script src="lib/codemirror/codemirror.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angularFire.js"></script>
    <script src="lib/angular/ui-bootstrap.js"></script>
    <script src="lib/angular/ui-codemirror.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>

    <script src="js/DeviceManager.js"></script>
    <script src="js/RiftSandbox.js"></script>
    <script src="js/directives/code-aware-textarea.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body ng-controller="SketchController">

  <div id="container">

      <canvas id="viewer"></canvas>

      <div id="camera" class="threed" ng-show="is_editor_visible">

        <editor class="threed mousetrap" ng-repeat="file in sketch.files" spellcheck="false" ></editor>

        <span class="threed alert alert-info">
          Alt + v - toggle VR | Alt + z - zero VR sensor<br />
          Alt + e - toggle editor | Alt + j/k, u/i, m/n - decrement or increment numbers
        </span>

        <span class="threed alert alert-error" ng-show="error">{{error}}</span>

      </div>

    </div>

  </body>
</html>
